<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Subscription Plans</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            padding: 40px;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: auto;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .selected {
            border: 3px solid #007bff;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 6px;
            font-size: 16px;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .features {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        .features li {
            margin: 8px 0;
            display: flex;
            align-items: center;
        }
        .features li::before {
            content: "✔";
            color: green;
            margin-right: 8px;
        }
        .active-plan {
            background: #e3f2fd;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 18px;
        }
        .grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #343a40; font-size: 28px; margin-bottom: 20px;">Employee Subscription Plans</h1>
        <div class="grid" id="plansContainer"></div>
        <div id="activePlan" class="active-plan" style="display: none;"></div>
    </div>
    <script>
        const plans = [
            { id: 1, name: 'Basic Plan', price: '₹499/month', features: ['AI Resume Builder (Limited)', '3 AI Mock Interviews', 'ATS Access (Basic)'] },
            { id: 2, name: 'Pro Plan', price: '₹999/month', features: ['AI Resume Builder (Unlimited)', '10 AI Mock Interviews', 'ATS Access (Pro)'] },
            { id: 3, name: 'Premium Plan', price: '₹1499/month', features: ['AI Resume Builder (Advanced)', 'Unlimited AI Mock Interviews', 'ATS Access (Premium)', 'Priority Support'] }
        ];

        const plansContainer = document.getElementById('plansContainer');
        const activePlanDiv = document.getElementById('activePlan');
        let selectedPlan = localStorage.getItem('selectedPlan');

        function renderPlans() {
            plansContainer.innerHTML = '';
            plans.forEach(plan => {
                const card = document.createElement('div');
                card.className = `card ${selectedPlan == plan.id ? 'selected' : ''}`;
                card.innerHTML = `
                    <h2 style="color: #007bff;">${plan.name}</h2>
                    <p><strong>${plan.price}</strong></p>
                    <ul class="features">${plan.features.map(f => `<li>${f}</li>`).join('')}</ul>
                    <button class="button" onclick="subscribe(${plan.id})">${selectedPlan == plan.id ? 'Subscribed' : 'Subscribe Now'}</button>
                `;
                plansContainer.appendChild(card);
            });
            updateActivePlan();
        }

        function subscribe(planId) {
            selectedPlan = planId;
            localStorage.setItem('selectedPlan', planId);
            alert(`Successfully subscribed to ${plans.find(p => p.id == planId).name}`);
            renderPlans();
        }

        function updateActivePlan() {
            if (selectedPlan) {
                const plan = plans.find(p => p.id == selectedPlan);
                activePlanDiv.innerHTML = `<h3>Subscription Active: ${plan.name}</h3><p>Access Granted:</p><ul>${plan.features.map(f => `<li>${f}</li>`).join('')}</ul>`;
                activePlanDiv.style.display = 'block';
            }
        }

        renderPlans();
    </script>
</body>
</html>
