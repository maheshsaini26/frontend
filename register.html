.nav-right {

}

.nav-center a, .nav-left a, .nav-right a {

.dropdown {
            position: relative;
        }

            display: none;
            position: absolute;

        .dropdown:hover .dropdown-content {

        .dropdown-content a {
            color: black;

        .footer-container {

        .footer-section {

        }

        .footer-section h3 {
            border-bottom: 2px solid white;
            padding-bottom: 5px;
        }

        .footer-section ul {
            list-style: none;
            padding: 0;
        }

        .footer-section ul li {

        }

        .footer-section ul li a {
            color: white;

        }

        .footer-section ul li a:hover {

        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            color: white;
            font-size: 24px;
            text-decoration: none;
        }

<body>

            <div class="nav-center" >
                <a href="index.html" class="navcentrefont">Home</a>

            </div>

    </header>
    <div>
        <video src="video/employee add video.mp4" controls></video>
    </div>
    <div class="container">
        <h2>Employee Register</h2>
        <form id="loginForm">
            <input type="text" id="fullName" placeholder="Full Name" required>
            
            <div class="input-group">
                <input type="text" id="mobile" placeholder="Mobile No." required>
                <button type="button" onclick="sendOtp('mobile')">Send OTP</button>
            </div>
            <input type="text" id="mobileOtp" placeholder="Enter OTP" style="display:none;">
            
            <div class="input-group">
                <input type="email" id="email" placeholder="Email ID" required>
                <button type="button" onclick="sendOtp('email')">Send OTP</button>
            </div>
            <input type="text" id="emailOtp" placeholder="Enter OTP" style="display:none;">
            
            <!-- Password fields moved to a different section -->
            <h3>Set Your Password</h3>
<div>
    <input type="password" id="password" placeholder="Password" required>
</div>
<div>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
</div>
            
            <p id="mathQuestion"></p>
            <input type="text" id="userInput" placeholder="Your Answer" required>
            <p>Already have an account? <a href="login.html">Login</a></p>
            <p class="error" id="error"></p>
            <button type="submit">Register</button>
        </form>
        
    </div>

    <script>
        let mathAnswer;
        function generateMathQuestion() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            mathAnswer = num1 + num2;
            document.getElementById('mathQuestion').textContent = `Solve: ${num1} + ${num2} = ?`;
        }
        generateMathQuestion();
        
        function sendOtp(type) {
            alert(`${type.toUpperCase()} OTP sent!`);
            document.getElementById(`${type}Otp`).style.display = 'block';
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const userInput = document.getElementById('userInput').value;
            const errorElement = document.getElementById('error');
            
            if (password !== confirmPassword) {
                errorElement.textContent = "Passwords do not match";
                return;
            }
            if (parseInt(userInput) !== mathAnswer) {
                errorElement.textContent = "Math answer is incorrect";
                return;
            }
            alert("Registration Successful!");
            window.location.href = "login.html";
        });
    </script>
