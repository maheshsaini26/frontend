.dropdown {

            </div>
        </div>
    </header>
<div class="container">
    <h4 class="text-center mb-3">Koluvu Partner Registration</h4>

    <form id="partnerRegistrationForm">
        <div class="row">
            <div class="col-12 mb-2">
                <input type="text" class="form-control" id="partnerName" placeholder="Partner Name" required>
            </div>
            <div class="col-12 mb-2">
                <input type="text" class="form-control" id="businessName" placeholder="Business Name" required>
            </div>
            <div class="col-12 mb-2">
                <input type="email" class="form-control" id="emailAddress" placeholder="Email Address" required>
            </div>
            <div class="col-12 mb-2">
                <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number" required>
            </div>
            <div class="col-12 mb-2">
                <select class="form-select" id="businessType" required>
                    <option value="">Select Business Type</option>
                    <option value="Recruitment">Recruitment</option>
                    <option value="HR Services">HR Services</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="col-12 mb-2">
                <input type="url" class="form-control" id="website" placeholder="Website (Optional)">
            </div>
            <div class="col-12 mb-2">
                <input type="text" class="form-control" id="serviceArea" placeholder="Service Area" required>
            </div>
            <div class="col-12 mb-2">
                <textarea class="form-control" id="description" rows="2" placeholder="Brief Description" required></textarea>
            </div>
            <div class="col-12 mb-2 form-check">
                <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                <label class="form-check-label" for="agreeTerms" style="font-size: 13px;">I agree to the Terms</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('partnerRegistrationForm').addEventListener('submit', function (event) {
        event.preventDefault();
        
        const partnerData = {
            partnerName: document.getElementById('partnerName').value,
            businessName: document.getElementById('businessName').value,
            emailAddress: document.getElementById('emailAddress').value,
            phoneNumber: document.getElementById('phoneNumber').value,
            businessType: document.getElementById('businessType').value,
            website: document.getElementById('website').value,
            serviceArea: document.getElementById('serviceArea').value,
            description: document.getElementById('description').value
        };

        console.log('Partner Registration Data:', partnerData);
        alert('Registration submitted successfully!');
        this.reset();
    });
</script>
