.dropdown {

            </div>
        </div>
    </header>
    <div class="container">
        <h2>HR Threads Registration</h2>
        <form id="registrationForm">
            <input type="text" id="name" placeholder="Employee Name" required>
            <input type="text" id="profession" placeholder="Profession" required>
            <input type="tel" id="mobile" placeholder="Mobile Number" required>
            <input type="email" id="email" placeholder="Email ID" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            
            <div class="math-question" id="mathQuestion"></div>
            <input type="number" id="mathAnswer" placeholder="Answer" required>
            <p>Already have an account? <a href="hrthreadslogin.html">Login</a></p>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function generateMathQuestion() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            document.getElementById("mathQuestion").textContent = `${num1} + ${num2} = ?`;
            return num1 + num2;
        }

        let correctAnswer = generateMathQuestion();

        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const mathAnswer = parseInt(document.getElementById("mathAnswer").value);

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            if (mathAnswer !== correctAnswer) {
                alert("Incorrect math answer. Try again!");
                correctAnswer = generateMathQuestion();
                return;
            }

            alert("Registration successful!");
            this.reset();
            correctAnswer = generateMathQuestion();
            window.location.href = "hrthreadslogin.html";
        });
    </script>
