<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koluvu Slideshow</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
        }
        .slideshow-container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="slideshow-container" id="taglineContainer"></div>
    
    <script>
        const taglines = [
            "Connecting Jobs, Creating Futures",
            "Empowering Careers, Enabling Dreams",
            "Your Gateway to a Brighter Future",
            "Unlocking Opportunities, Building Success",
            "Find Your Next Move, Secure Your Future",
            "Jobs That Shape Your Tomorrow",
            "Bridging Talent with Opportunity",
            "Where Ambitions Meet Opportunities",
            "Turning Job Searches into Success Stories",
            "Discover, Apply, Succeed",
            "Your Career, Our Commitment"
        ];
        
        const videoImages = [
            "./images/interview.jpg",
            "./images/training.jpg",
            "./images/future.jpg",
            "./images/opportunity.jpg",
            "./images/secure_future.jpg",
            "./images/tomorrow.jpg",
            "./images/recruitment.jpg",
            "./images/ambitions.jpg",
            "./images/success.jpg",
            "./images/discover.jpg",
            "./images/commitment.jpg"
        ];
        
        const colors = [
            "#1E40AF", "#047857", "#DC2626", "#7C3AED", "#EA580C", 
            "#EAB308", "#0D9488", "#DB2777", "#4338CA", "#4B5563", "#06B6D4"
        ];
        
        let index = 0;
        const taglineContainer = document.getElementById("taglineContainer");
        
        function updateSlideshow() {
            document.body.style.backgroundImage = `url(${videoImages[index]})`;
            document.body.style.backgroundColor = colors[index];
            taglineContainer.textContent = taglines[index];
            index = (index + 1) % taglines.length;
        }
        
        updateSlideshow();
        setInterval(updateSlideshow, 3000);
    </script>
</body>
</html>
